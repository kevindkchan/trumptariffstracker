<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Trump Tariff Tracker">
    <meta name="author" content="Kevin Chan">
    <title>Trump Tariffs Tracker</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header-container">
            <div class="header">
                Trump Tariffs Tracker
            </div>
            <div class="navbar box">
                <a href="#news">NEWS</a>
                <a href="#timeline">TIMELINE</a>
                <a href="#charts">CHARTS</a>
            </div>
            <div class="year">
                2024 - Present
            </div>
        </div>

        <div id="news" class="news-container">
            <div class="news">
                Latest News <i id="refresh" class="material-icons">refresh</i>
            </div>
            <div class="info">
                News are late by a day due to limitations of the API
            </div>
            <div id="news-container" class="box">Loading...</div>
        </div>

        <div id="timeline" class="timeline-container">
            <div class="timeline">
                Timeline
            </div>
        </div>

        <div id="charts" class="charts-container">
            <div class="charts">
                Charts
            </div>
        </div>
    </div>

  <script src="js/newsapi.js"></script>
</body>
</html>
